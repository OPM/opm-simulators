language: cpp

compiler:
  - gcc

addons:
  apt:
    sources:
      - boost-latest
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
    packages:
      - libboost1.55-all-dev
      - gcc-4.8
      - g++-4.8
      - gfortran-4.8
      - liblapack-dev
      - libgmp3-dev
      - libsuitesparse-dev
      - libeigen3-dev
      - bc
      - cmake
      - cmake-data


before_script:
    - export CXX="g++-4.8" CC="gcc-4.8" FC="gfortran-4.8"
    - cd ..
    - git clone https://github.com/OPM/opm-common.git
    - opm-common/travis/clone-opm.sh opm-simulators
    - opm-common/travis/build-prereqs.sh
    

script: opm-common/travis/build-and-test.sh opm-simulators
